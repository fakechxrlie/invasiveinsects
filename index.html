<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvasiveInsects</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .home-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .home-button:hover {
            color: #575757;
        }
        /* Map styles */
        #map {
            height: calc(100vh - 50px);
            width: 100%;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden by default */
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1000; /* Ensure it sits above the map */
        }
        .sidebar.open {
            right: 0; /* Slide in */
        }
        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>InvasiveInsects</h1>
        <button class="home-button">üè†</button>
    </div>
    <div id="map"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="toggleSidebar()">‚úñ</button>
        <h2 id="species-title">Invasive Species Information</h2>
        <p id="species-info">Click on a circle to learn more.</p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Chattanooga, TN
        const map = L.map('map').setView([35.0456, -85.3097], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Function to update sidebar content
        function updateSidebar(title, info) {
            document.getElementById('species-title').textContent = title;
            document.getElementById('species-info').textContent = info;
            toggleSidebar(); // Open the sidebar
        }

        // Predefined zones in Chattanooga
        const zones = [
            {
                circle: L.circle([35.0456, -85.4097], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.05,
                    radius: 10000 // radius in meters
                }).addTo(map),
                title: 'Japanese Beetle',
                info: 'The Japanese Beetle (Popillia japonica) is an invasive pest originating from Japan that has become widespread in North America. It is known for its striking metallic green exoskeleton and copper-hued wings. The beetle inflicts significant damage to a wide range of plant species, both as grubs that gnaw on grass roots and as adults that feed on foliage, flowers, and fruits.'
            },
            // Add more zones here with different circles and information
            {
                var polygon = L.polygon([
    [35.0657, -85.305],  // Chattanooga, TN
    [34.9323, -85.2545], // Fort Oglethorpe, GA
    [34.7304, -85.2905], // Lafayette, GA
    [34.6956, -85.4892], // Trenton, GA
    [34.4412, -85.7172], // Fort Payne, AL
    [34.3342, -85.1728], // Rome, GA
    [34.8363, -84.9241], // Dalton, GA
    [35.1406, -85.1167]  // Back to Tennessee (Harrison, TN)
]).addTo(map);
                title: 'Emerald Ash Borer',
                info: 'The Emerald Ash Borer (Agrilus planipennis) is an invasive beetle that attacks ash trees. It is known for its metallic green color and can cause significant tree mortality.'
            }
        ];

        // Add click event to each circle to open the sidebar with corresponding info
        zones.forEach(zone => {
            zone.circle.on('click', () => {
                updateSidebar(zone.title, zone.info);
            });
        });
    </script>
</body>
</html>
