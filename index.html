    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Chattanooga, TN
        const map = L.map('map').setView([35.0456, -85.3097], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Predefined zone in Chattanooga
        const chattanoogaZone = L.circle([35.0456, -85.3097], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.05,
            radius: 100000 // radius in meters
        }).addTo(map);

        // Bind a popup with information to the predefined zone
        chattanoogaZone.bindPopup('The Japanese Beetle (Popillia japonica) is an invasive pest originating from Japan that has become widespread in North America. It is known for its striking metallic green exoskeleton and copper-hued wings. The beetle inflicts significant damage to a wide range of plant species, both as grubs that gnaw on grass roots and as adults that feed on foliage, flowers, and fruits');
    </script>
