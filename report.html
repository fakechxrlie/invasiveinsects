<head>

    <style>
        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            background-color: #f5f5f7;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #f5f5f7;
            text-decoration: none;
            font-weight: bold;

            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Main Content */
        main {
            padding-top: 100px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        /* Embedded Form Styles */
        .form-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>

    <nav>
