<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invasive Insects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="database.html">Database</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="report.html">Report Spotted Insects</a></li>
        </ul>
    </nav>

    <header>
        <h1>Invasive Insects</h1>
        <input type="text" id="search" placeholder="Search for an insect...">
    </header>

    <main id="insect-list">
        <!-- Insect entries will be populated here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f8f8f8;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 16px;
}

.insect {
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    display: flex;
    align-items: center;
}

.insect img {
    width: 80px;
    height: auto;
    margin-right: 15px;
}

.insect-details {
    flex-grow: 1;
}

/* Navigation Bar Styles */
nav {
    background-color: #333; /* Dark background color */
    position: fixed; /* Pin the navbar to the top */
    top: 0; /* Align to the top of the page */
    width: 100%; /* Full width */
    z-index: 1000; /* Ensure it stays above other content */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    padding: 15px 0; /* Add vertical padding for spacing */
}

nav ul {
    list-style-type: none; /* Remove bullet points */
    padding: 0; /* Remove padding */
    text-align: center; /* Center the items */
    margin: 0; /* Remove default margin */
}

nav ul li {
    display: inline; /* Display items in a single line */
    margin: 0 20px; /* Margin between items */
}

nav ul li a {
    color: white; /* White text color */
    text-decoration: none; /* Remove underline */
    font-weight: bold; /* Bold text */
    font-size: 18px; /* Font size */
    transition: color 0.3s; /* Smooth color transition */
    padding: 10px 15px; /* Add padding around text */
}

nav ul li a:hover {
    color: #4CAF50; /* Change color on hover */
}

body {
    padding-top: 80px; /* Add padding to prevent content from being hidden behind the navbar */
}

</style>

<script>
// Function to fetch insect data from the JSON file
async function fetchInsectData() {
    try {
        const response = await fetch('https://invasiveinsects.vercel.app/insects.json');
        const data = await response.json();
        displayInsects(data);
    } catch (error) {
        console.error('Error fetching insect data:', error);
    }
}

// Function to display insects on the webpage
function displayInsects(insects) {
    const insectList = document.getElementById('insect-list');
    insectList.innerHTML = ''; // Clear existing content

    insects.forEach(insect => {
        const insectDiv = document.createElement('div');
        insectDiv.classList.add('insect');

        insectDiv.innerHTML = `
            <img src="${insect.image}" alt="${insect.name}">
            <div class="insect-details">
                <h3>${insect.name}</h3>
                <p>${insect.description}</p>
                <p><strong>States:</strong> ${insect.states.join(', ')}</p>
                <p><strong>Counties:</strong> ${insect.counties.join(', ')}</p>
            </div>
        `;

        insectList.appendChild(insectDiv);
    });
}

// Search functionality
document.getElementById('search').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const insects = document.querySelectorAll('.insect');

    insects.forEach(insect => {
        const insectName = insect.querySelector('h3').textContent.toLowerCase();
        if (insectName.includes(searchTerm)) {
            insect.style.display = 'flex'; // Show insect
        } else {
            insect.style.display = 'none'; // Hide insect
        }
    });
});

// Load insect data when the page loads
fetchInsectData();


</script>
